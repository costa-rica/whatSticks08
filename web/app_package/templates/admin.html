{% extends "_layout.html" %}
{% block main %}


<section class="admin">
  
  <div class="title">
    Admin Page
  </div>
      {% for form_num in list_of_forms %}
      <form method="POST" id="{{ form_num }}"></form>
      {% endfor %}

  
    <div class="admin_body">
      
      <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Oura Token Status</th>
            <th>Weather Hist Status</th>
            <th>Weather Hist Date</th>

            <th>Update</th>

          </tr>
        </thead>
        
        <tbody>
          

          {% for user in users_list %}
            <tr>
              <input class="no_input" type="text" name="user_id" value="{{ user[0].id }}" form="{{ user[1] }}" >
              <td>{{ user[0].id }}</td>
              <td>{{ user[0].email }}</td>
              <td><input class="form-control" type="text" name="oura_token" value="{{ user[2] }}" form="{{ user[1] }}"></td>
              <td><input class="form-control" type="text" name="weather_hist_status" value="{{ user[3] }}" form="{{ user[1] }}"></td>
              <td><input class="form-control" type="date" name="weather_hist_date" value="{{ user[4] }}" form="{{ user[1] }}"></td>
              <!-- <td>{{ user[1] }}</td> -->
              <td><input type="submit" value="Update" class="btn btn-secondary btn_custom01" form="{{ user[1] }}"></td>
            </tr>

          {% endfor %}
          


          
        </tbody>
      
      </table>


    
    </div>
    
  
  
   

</section>
<script>
  $(document).ready(function () {
  $('#dtBasicExample').DataTable();
  $('.dataTables_length').addClass('bs-select');
});
</script>

{% endblock %}
